<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WODI: WOD Instruction</title>
        <link rel="stylesheet" href="../css/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <div class="user-info">
                <div class="profile">
                    <div class="img-container">
                        <img src="../images/바게트.jpg" alt="user" />
                    </div>
                    <div class="name-and-rank">
                        <div class="name">바게트</div>
                        <div class="rank">WODI rank <span>A</span>.</div>
                    </div>
                </div>
                <div class="description">
                    <div class="sofarwork">마지막 운동은 <span>356</span>일전이었어요!</div>
                </div>
            </div>
            <div class="box-info">
                <div class="box-name">
                    <i class="fa-solid fa-location-dot"></i>
                    FM Training Center
                </div>
                <div class="expired">만료일 2024.12.24</div>
            </div>
            <div class="box-wod">
                <div class="current-wod">
                    <div class="work-title">Calroie Burn</div>
                    <div class="work-time">9:00-10:00</div>
                    <div class="one-work">
                        <div class="name">덤벨스네치</div>
                        <div class="info">30kg</div>
                    </div>
                    <div class="one-work">
                        <div class="name">덤벨스네치</div>
                        <div class="info">30kg</div>
                    </div>
                </div>
                <div class="upcoming-wod">
                    <div class="one-wod">
                        <div class="work-title">Metacon</div>
                        <div class="work-time">10:30-11:30</div>
                    </div>
                    <div class="one-wod">
                        <div class="work-title">Calroie Burn</div>
                        <div class="work-time">13:00-14:00</div>
                    </div>
                    <div class="one-wod">
                        <div class="work-title">Metacon</div>
                        <div class="work-time">14:30-15:00</div>
                    </div>
                </div>
            </div>
            <div class="wod">
                <div class="wod-history">WOD 일지</div>
                <div class="wod-analysis">WOD 분석</div>
            </div>
            <div class="pwork">
                <div class="pwork-history">개인운동 일지</div>
                <div class="pwork-analysis">개인운동 분석</div>
            </div>
        </div>
    </body>
</html>
